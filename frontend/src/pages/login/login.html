<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inloggen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (submit)="login()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginData.username" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Wachtwoord</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <button full ion-button [disabled]="!loginForm.form.valid">
          Inloggen
        </button>
      </ion-item>
      

    </ion-list>
  </form>
</ion-content>
